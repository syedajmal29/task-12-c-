<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="heading">
      <h1 class="text-center m-4">Emoji Finder</h1>
    </div>
    <div class="text-center my-4">
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('smileys-and-people')"
      >
        smileys-and-people
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('animals-and-nature')"
      >
        animals-and-nature
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('food-and-drink')"
      >
        food-and-drink
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('travel-and-places')"
      >
        travel-and-places
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('activities')"
      >
        activities
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('objects')"
      >
        Objects
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('symbols')"
      >
        symbols
      </button>
      <button
        type="button"
        class="btn btn-outline-primary mx-4"
        onclick="emoji('flags')"
      >
        flags
      </button>
    </div>
    <div
      class="col-lg-12 d-flex flex-direction-row flex-wrap"
      id="emojis"
    ></div>
    <script src="main.js"></script>
  </body>
</html>
